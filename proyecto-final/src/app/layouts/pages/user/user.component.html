<div class="content">
  <h1 class="animate__animated animate__fadeInLeft">Listado de alumnos</h1>

  <table mat-table [dataSource]="users" class=" tabla animate__animated animate__fadeInLeft mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre y apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} {{element.Apellido}} </td>
    </ng-container>


    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="inscripcion">
      <th mat-header-cell *matHeaderCellDef> inscripciones </th>
      <td mat-cell *matCellDef="let element"> {{element.inscripcion}} </td>
    </ng-container>


    <ng-container matColumnDef="notas">
      <th mat-header-cell *matHeaderCellDef> notas</th>
      <td mat-cell *matCellDef="let element"> {{element.notas}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <button type="button" (click)="deleteUser(element.id)" mat-icon-button
          color="warn"><mat-icon>cancel</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <button (click)="openDialog(element)" type="button"
          mat-icon-button><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="animate__animated animate__fadeIn" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button (click)="openDialog()" class="boton animate__animated animate__fadeInLeft ">Agregar</button>
</div>
